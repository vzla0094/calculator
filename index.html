<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Sarabun:300,400" rel="stylesheet">
</head>
<body>
	<div id="main_container">
		<div id="screen">
			<div id="op"><p id="operation"></p></div>
			<div id="res"><p id="results"></p></div>			
		</div>
		<button id="clear" class="buttons" data-action="clear">C</button>
		<button id="zero" class="buttons" data-type="value">0</button>
		<button id="one" class="buttons" data-type="value">1</button>
		<button id="two" class="buttons" data-type="value">2</button>
		<button id="three" class="buttons" data-type="value">3</button>
		<button id="four" class="buttons" data-type="value">4</button>
		<button id="five" class="buttons" data-type="value">5</button>
		<button id="six" class="buttons" data-type="value">6</button>
		<button id="seven" class="buttons" data-type="value">7</button>
		<button id="eight" class="buttons" data-type="value">8</button>
		<button id="nine" class="buttons" data-type="value">9</button>
		<button id="point" class="buttons" data-type="value">.</button>
		<button id="add" class="buttons" data-type="operator">+</button>
		<button id="substract" class="buttons" data-type="operator">-</button>
		<button id="multiply" class="buttons" data-type="operator">*</button>
		<button id="divide" class="buttons" data-type="operator">รท</button>		
		<button id="equal" class="buttons" data-action="operate">=</button>
	</div>
    <script src="practica.js"></script>
</body>
</html>
